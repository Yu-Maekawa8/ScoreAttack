## 💡 開発の背景

本プロジェクトは、基本情報技術者や応用情報技術者などの**午前試験対策**をもっと楽しく、効率的に行うために立ち上げられました。  

「大会ステージ」のような演出と**スコアアタック形式**を組み合わせ、従来の学習方法では得られにくい**緊張感・達成感・継続性**を提供します。  
さらに、将来的な対戦やレート機能により、**ゲーム性と学習効果の両立**を目指します。

