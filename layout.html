<!DOCTYPE html> <!-- HTML5の文書定義（ブラウザにHTML5で解釈させる） -->

<html lang="ja"> <!-- ページの言語を日本語に指定 -->

<head> <!-- ヘッダー情報の開始 -->

  <meta charset="UTF-8"> <!-- 文字コードをUTF-8に指定（日本語対応） -->

  <title>4択スコアアタック</title> <!-- ブラウザのタブに表示されるページタイトル -->

   <!-- 外部CSSファイルを読み込む -->
    <link rel="stylesheet" href="style.css"> <!-- スタイルシートの読み込み -->

</head> <!-- ヘッダー情報の終了 -->

<body> <!-- ページの本体開始 -->

  <h1>4択スコアアタック</h1> <!-- 見出し表示 -->

  <div> <!-- ボタン配置エリア -->
    <label for="category-select">カテゴリ選択：</label>
    <select id="category-select">
      <option value="fe">基本情報技術者</option>
      <option value="ip">ITパスポート</option>
      <option value="ap">応用情報技術者</option>
      <option value="ag">高度情報技術者</option>
    </select>
    <button onclick="startGame()">ゲーム開始</button>
  </div>

  <!-- 問題表示エリア -->
  <div id="question-container" style="display: none;">
    <p id="question-text"></p> <!-- 問題文表示 -->
    <div id="choices"></div>   <!-- 選択肢ボタン表示 -->
  </div>


  <!-- 合計スコア表示 -->
    <div id="score-display" style="position: fixed; top: 20px; right: 30px; font-size: 2rem; color: white;">
    スコア: 0点
    </div>

  <div id="result-overlay"> <!-- 結果表示のオーバーレイ（中央表示） -->
    <svg id="result-symbol" viewBox="0 0 100 100"></svg> <!-- ○または×を描くSVG -->
    <div id="score-change"></div> <!-- 加点をポップ表示 -->
  </div>

  <!-- 効果音（正解と不正解） -->
  <audio id="correct-sound" src="sounds/クイズ正解5.mp3" preload="auto"></audio> <!-- 正解音声読み込み -->
  <audio id="wrong-sound" src="sounds/クイズ不正解2.mp3" preload="auto"></audio> <!-- 不正解音声読み込み -->
  
  <!-- スポットライト用の装飾要素 -->
  <div class="spotlight"></div>
  <div class="spotlight left"></div>
  <div class="spotlight right"></div>

  <!-- カウントダウン -->
<div id="countdown-overlay">
  <div id="countdown-text">3</div>
</div>


  <script src = "script.js" ></script> 

</body> <!-- ページの本体終了 -->

</html> <!-- HTML文書の終了 -->
