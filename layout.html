<!DOCTYPE html> <!-- HTML5の文書定義（ブラウザにHTML5で解釈させる） -->

<html lang="ja"> <!-- ページの言語を日本語に指定 -->

<head> <!-- ヘッダー情報の開始 -->

  <meta charset="UTF-8"> <!-- 文字コードをUTF-8に指定（日本語対応） -->

  <title>○×スコアアタック</title> <!-- ブラウザのタブに表示されるページタイトル -->

   <!-- 外部CSSファイルを読み込む -->
    <link rel="stylesheet" href="style.css"> <!-- スタイルシートの読み込み -->

</head> <!-- ヘッダー情報の終了 -->

<body> <!-- ページの本体開始 -->

  <h1>○×スコアアタック</h1> <!-- 見出し表示 -->

  <div> <!-- ボタン配置エリア -->
    <button onclick="startQuestion()">問題スタート</button> <!-- 実際の問題開始ボタン -->
    <button onclick="simulateCorrect()">正解テスト</button> <!-- 正解アニメーション確認用 -->
    <button onclick="simulateWrong()">不正解テスト</button> <!-- 不正解アニメーション確認用 -->
  </div>

  <!-- 合計スコア表示 -->
    <div id="score-display" style="position: fixed; top: 20px; right: 30px; font-size: 2rem; color: navy;">
    スコア: 0点
    </div>

  <div id="result-overlay"> <!-- 結果表示のオーバーレイ（中央表示） -->
    <svg id="result-symbol" viewBox="0 0 100 100"></svg> <!-- ○または×を描くSVG -->
    <div id="score-change"></div> <!-- 加点をポップ表示 -->
  </div>

  <!-- 効果音（正解と不正解） -->
  <audio id="correct-sound" src="sounds/クイズ正解5.mp3" preload="auto"></audio> <!-- 正解音声読み込み -->
  <audio id="wrong-sound" src="sounds/クイズ不正解2.mp3" preload="auto"></audio> <!-- 不正解音声読み込み -->
 

  <script src = "script.js" ></script> 

</body> <!-- ページの本体終了 -->

</html> <!-- HTML文書の終了 -->
